<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="css/leonardo-ui.css">
	<link rel="stylesheet" href="css/ColorStyler.css">
</head>
<body role="document" style="overflow: auto">

<div class="navigation-bar" style="display:inline-block;height:60px;width:90%;overflow:hidden;">
	<div class="navigation-bar-object" style="width:10%; float:left;"><img src="img/logo1.png" style="height:19px;width:78px;padding-top:3px;margin-left:2.5%;"></div>
	<div class="navigation-bar-object" style="width:30%; float:left;"><span class="lui-icon lui-icon--database" style="float:right;padding-top:3px;"></div>
	<div class="frame lui-bg-default navigation-bar-object" style="width:25%; float:left;">
	<select class="lui-select" id="qlikAppList">
		<option selected disabled>Select an app...</option>
	</select>
</div>
</div>
<div class="horizontal-line"></div>

<div class="container hidden" id="mainFrame" style="width:95%">
	<div class="frame lui-bg-default" id="appVizList">

	</div>
</div>

<div class="horizontal-line hidden"></div>

<div class="container hidden" id="vizAreaContainer" style="width:95%;">
	<div class="left-panel hidden" style="padding-right:15px;">
		<div class="frame lui-bg-default">
			<select class="lui-select" id="qlikColorOption">
				
			</select>
		</div>
	

		<div class="colorcontainer hidden color1">
			<div class="hidden"><label>Color: </label><input class="jscolor form-control" value="ab2567" id="chartColorPicker1"></div>
			
		</div>

		<div class="colorcontainer center hidden color2">
			<!--<div>Color: <input class="jscolor form-control" value="cccccc" id="chartColorPicker2"></div>-->

		</div>

		<div class="colorcontainer center hidden color3">
			<div class="frame hidden">
				<label class="lui-radiobutton">
					<input class="lui-radiobutton__input" id="2colorGradient" type="radio" name="myradio" value="1" checked>
					<div class="lui-radiobutton__radio-wrap">
						<span class="lui-radiobutton__radio"></span>
						<span class="lui-radiobutton__radio-text">Sequential Gradient</span>
					</div>
				</label>
				<label class="lui-radiobutton">
					<input class="lui-radiobutton__input" id="3colorGradient" type="radio" name="myradio" value="2">
					<div class="lui-radiobutton__radio-wrap">
						<span class="lui-radiobutton__radio"></span>
						<span class="lui-radiobutton__radio-text">Diverging Gradient</span>
					</div>
				</label>
			</div>
			<div class="colorObj hidden"><label>Gradient High: </label><input class="jscolor form-control gradientColor" value="6A1B9A" id="chartGradient1"></div>
			<div class="colorObj hidden gradient2"><label>Gradient Medium: </label><input class="jscolor form-control gradientColor" value="E85285" id="chartGradient2"></div>
			<div class="colorObj hidden"><label>Gradient Low: </label><input class="jscolor form-control gradientColor" value="FFECB3" id="chartGradient3"></div>
			<div class="colorObj hidden"><label>Gradient Preview:</label></div>
			<div class="colorObj hidden" id="showGradient" style="width:100%;height:40px;margin-top:10px;"></div>
		</div>

		<div class="colorcontainer center hidden color4">
			<!--<div class="hidden">Color: <input class="jscolor form-control" value="aaff00" id="chartColorPicker4"></div>-->
		</div>

		<div class="container" style="width:100%;">
				<div>
				<form style="border:1px;" class="">
					<label class="">Color Opacity</label>
					<input class="" type="range" name="bgopacity" id="bgopacity" value="255" min="0" max="255" step="1" onchange="rangevalue.value=value">
					<output class="hidden" syle="align:right;opacity:0;" id="rangevalue">255</output>
				</form>
				</div>

			<div class="lui-buttongroup" style="margin-top:35px;">

				<button class="lui-button" id="saveButton">
					Save changes
				</button>
	<!--			<button class="lui-button" id="funkyButton">
					Funky Button
				</button>	
				<button class="lui-button" id="funkyButton2">
					Funky Button2
				</button>	
	-->
			</div>
		</div>
	</div>
	<div class="right-panel hidden" style="width:75%;">
		
		<div class="frame lui-bg-default" id="viewSize">
			<div class="lui-buttongroup buttongroupResize" style="">
				<button class="lui-button" id="x-small">
					X-Small
				</button>
				<button class="lui-button" id="small">
					Small
				</button>
				<button class="lui-button lui-button--success" id="medium">
					Medium
				</button>
				<button class="lui-button" id="large">
					Large
				</button>
				<button class="lui-button" id="x-large">
					X-Large
				</button>
			</div>
		</div>
		<div id="vizArea" style="" class="qlikVizArea center size-medium">Select an app and visualization</div>
	</div>
</div>	
<div class="container" id="messageBar" style="width:50%;"></div>

	<div class="frame lui-bg-default" id="viewSize">
		<div class="lui-buttongroup buttongroupResize" style="margin-left: 32%;">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jscolor.min.js"></script>

</body>
</html>
